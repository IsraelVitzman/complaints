<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הצגת תלונות</title>
    <link rel="stylesheet" href="../css/getComplaints.css" />
  </head>
  <body>
    <h1 id="h1head">ברוכים הבאים - למערכת משוב צה"ל</h1>


    <script type="module">
      async function getServerData() {
        try {
          const response = await fetch(
            "http://localhost:3000/complaints/getallcomplaints"
          );
          if (!response.ok) {
            const errorText = await response.text();
            console.log(errorText);
            return   
          }
          const data = await response.json();
          console.log(data);
        } catch (err) {
          console.error("שגיאה:", err);
           
        }
      }

      getServerData();
    </script>
  </body>
</html>
